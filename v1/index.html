<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Pizza Day - Telão</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="coluna-esquerda">
            <header class="logo-header">
                <h1>Bitcoin Pizza Day</h1>
            </header>
            <article class="mensagens">
                <h2>Uma Tradição Bitcoiner!</h2>
                <p>Em 22 de maio de 2010, Laszlo Hanyecz fez história ao comprar duas pizzas por <span style="color: #F7931A; font-weight: bold;"></span>₿ 10.000</span>.</p>
                <p>Hoje, celebramos esse marco na história da criptomoeda!</p>
            </article>
    <div class="logo-dupla">
        <img src="FDS_new.jpg" alt="Logo 1">
        <img src="Cafe_Com_Bitcoin.png" alt="Logo 2">
    </div>
    <p class="atualizacao-info"><em>Oferecimento</em></p>

        </section>

        <main class="coluna-direita">
            <div class="imagem-pizza-container">
                <img src="pizza.jpg" alt="Foto de uma Pizza Deliciosa" id="imagem-pizza">
            </div>
            <div class="info-preco">
                <p>Hoje, <span style="color: #F7931A; font-weight: bold;"></span>₿ 10.000</span> valem:</p>
                <div id="preco-pizza-btc" class="btc-price">
                    Carregando...
                </div>
                <p class="atualizacao-info"><em>Atualizado a cada 30 segundos</em></p>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
