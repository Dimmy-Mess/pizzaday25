<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Pizza Day - Telão</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="coluna-esquerda">
            <header class="logo-header">
                <img src="logo.png" alt="Logo do Evento" id="logo">
                <h1>Bitcoin Pizza Day</h1>
            </header>
            <article class="mensagens">
                <h2>Uma Tradição Crypto!</h2>
                <p>Em 22 de maio de 2010, Laszlo Hanyecz fez história ao comprar duas pizzas por 10.000 BTC.</p>
                <p>Hoje, celebramos esse marco na história da criptomoeda!</p>
            </article>
        </section>

        <main class="coluna-direita">
            <div class="imagem-pizza-container">
                <img src="pizza.jpg" alt="Foto de uma Pizza Deliciosa" id="imagem-pizza">
            </div>
            <div class="info-preco">
                <p>Uma pizza de R$ 70,00 hoje custaria:</p>
                <div id="preco-pizza-btc" class="btc-price">
                    Carregando...
                </div>
                <p class="atualizacao-info"><em>Atualizado a cada 30 segundos</em></p>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
