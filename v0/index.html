<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pizza Day | FDS Coworking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --laranja-btc: #F7931A;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      background: linear-gradient(160deg, #ffffff 55%, #000000 45%);
      color: #000;
      text-align: center;
      padding: 40px 20px;
    }

    .logo {
      max-width: 120px;
      /* filter: invert(1); assume fundo claro/escuro alternando */
      margin-bottom: 20px;
    }

    h1 {
      font-size: 3rem;
      font-weight: 900;
      margin-bottom: 10px;
    }

    .mensagem {
      font-size: 1.3rem;
      font-weight: 500;
      max-width: 600px;
      margin-bottom: 30px;
      color: #333;
    }

    .pizza-img {
      width: 100%;
      max-width: 500px;
      border-radius: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    .preco {
      font-size: 3.8rem;
      font-weight: 900;
      color: var(--laranja-btc);
      background: #000;
      padding: 20px 40px;
      border-radius: 12px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(247, 147, 26, 0.5);
    }

    footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #666;
      filter: invert(1);
    }
  </style>
</head>
<body>

  <img src="fds.png" alt="Logo FDS Coworking" class="logo">

  <h1>Pizza Day üçï</h1>

  <div class="mensagem">
    Celebrando o Bitcoin com uma boa fatia de pizza.<br>
    H√° 15 anos, uma pizza custava <span style="color: #F7931A; font-weight: bold; font-size: 1.5rem;">‚Çø 10.000</span>.<br> 
    Agora, ela custa exatamente
  </div>

  <img src="https://cdn.pixabay.com/photo/2017/12/09/08/18/pizza-3007395_1280.jpg" alt="Pizza deliciosa" class="pizza-img">

  <div class="preco" id="btc-preco">Carregando...</div>

  <footer>FDS Coworking ‚Äî Inova√ß√£o e Comunidade</footer>

  <script>
    async function calcularBTC() {
      try {
        const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=brl');
        const data = await res.json();
        const preco_brl = data.bitcoin.brl;
        const valor_em_btc = 70 / preco_brl;
        document.getElementById("btc-preco").innerText = ` ‚Çø ${valor_em_btc.toFixed(8)}`;
      } catch (err) {
        document.getElementById("btc-preco").innerText = "Erro ao carregar.";
        console.error(err);
      }
    }

    calcularBTC();
    setInterval(calcularBTC, 30000);
  </script>

</body>
</html>
